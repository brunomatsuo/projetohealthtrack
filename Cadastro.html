<!DOCTYPE html>
<html lang="en">
<head>
  <title>Health Track - Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/open-iconic/font/css/open-iconic-foundation.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Basic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/formulario.js"></script>


</head>
<body>

  <div class="container-fluid bg-light">

	 <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5 titulo" href="Login.html">Health Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li><a class="nav-item nav-link" href="Login.html">Fazer login</a></li>
            <li><a class="nav-item nav-link active" href="Cadastro.html">Cadastrar <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <br>
      <br>
      <br>
      <br>
      <form class="cadastro">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="email@exemplo.com">
            <span>E-mail obrigatório</span>
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha (Mínimo de 8 caracteres)">
            <span>Senha obrigatória</span>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">Nome de usuário</label>
            <input type="text" class="form-control" id="inputCity">
            <span>Nome de usuário obrigatório</span>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Sexo</label>
            <select id="inputState" class="form-control">
              <option selected>Escolher</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputAge">Idade</label>
            <input type="number" class="form-control" min="0" id="inputAge">
            <span>Idade obrigatória</span>
          </div>
          <div class="form-group col-md-2">
            <label for="inputAlt">Altura (cm)</label>
            <input type="number" class="form-control" min="100" max="260" id="inputAlt">
            <span>Altura obrigatória</span>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar conta</button>
      </form>

    </main>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
